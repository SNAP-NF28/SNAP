<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SNAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AngularJS Project for School :)">
    <meta name="author" content="SNAP Project">

    <!-- import jQuery
   <script src="/snapapp/common/lib/jquery/jquery-1.7.2.min.js"></script>

   <!-- import Js libs and files-->
    <script src="/snapapp/common/js/load.js"></script>
    <script data-main="js/load.js" src="/snapapp/common/lib/requirejs/require-jquery.js"></script>
    <!-- import Css libs and files-->
    <script src="/snapapp/common/js/util/importCSS.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="/snapapp/tablet/css/tablet.css" />

</head>
<body> 


<div data-role="dialog"> 
    <div data-role="header" data-theme="d">
        <h1>Settings</h1>
    </div>
    <div data-role="content" data-theme="c">
        <div data-role="collapsible">
            <h3>General settings</h3>
            <label for="flip-a">Offline mode :</label>
			<select name="slider" id="flip-a" data-role="slider">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select> 
			<br />
			
			<label for="nb">Number of messages per wall : </label>
			<input type="text" name="name" id="nb" value="" data-mini="true" />
			
			
        </div>
        <br /><br />
        <div data-role="collapsible">
            <h3>Facebook settings</h3>
            <label for="flip-fb">Remember me :</label>
			<select name="slider" id="flip-fb" data-role="slider">
				<option value="off">No</option>
				<option value="on">Yes</option>
			</select>

            <a href="#" data-role="button" data-icon="delete" data-inline="true">Delete social network</a>
			
        </div>
        <br /><br />
        <div data-role="collapsible">
            <h3>Google+ settings</h3>
            <label for="flip-gp">Remember me :</label>
			<select name="slider" id="flip-gp" data-role="slider">
				<option value="off">No</option>
				<option value="on">Yes</option>
			</select>
			
			<a href="#" data-role="button" data-icon="delete" data-inline="true">Delete social network</a>
        </div>
        <br /><br />
        <div data-role="collapsible">
            <h3>Twitter settings</h3>
            <label for="flip-tw">Remember me :</label>
			<select name="slider" id="flip-tw" data-role="slider">
				<option value="off">No</option>
				<option value="on">Yes</option>
			</select>
			
			<a href="#" data-role="button" data-icon="delete" data-inline="true">Delete social network</a>
        </div>
		
        <br /><br />
        <div data-role="collapsible">
            <h3>Advanced settings</h3>
            <p>I'm the collapsible content. By default I'm closed, but you can click the header to open me.</p>
        </div>
        <a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b">Ok</a>    
    </div>
</div>

</body>
</html>
