  <div class="navbar navbar-fixed-top">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit" style='padding-right:10px;

        <h2>Loading SNAP</h2>

			<div class="btn-toolbar">
			   <div class="btn-group">

				  </button>
