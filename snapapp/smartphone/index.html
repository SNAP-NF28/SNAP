<!-- Main hero unit for a primary marketing message or call to action -->
<body ng-controller="smartphoneAppCtrl">
<div id="homePage" data-role="page">
    <div data-role="header" data-position="fixed">
        <h1>Header Home</h1>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <label>Text</label>
            <input type="text" name="form.text" ng-model="yourName" placeholder="name" ng-model-instant>
			<h4>Hello {{yourName}} !</h4>
			
					<div class="testPages" ng-repeat="page in pageOrder">
						<!-- Nom du profil -->
						<div class="pageContent">
							{{page}}
						</div>
					</div>
        </div>
	</div>	
	<div data-role="footer" data-theme="c" data-position="fixed"> 
		<div data-role="navbar">
			<ul> 
				<li> <a href="#" data-icon="arrow-l" onClick=$.mobile.changePage(getPrevPage())> </a></li>
				<li> <a href="#homePage" data-icon="home"> </a></li>
				<li> <a href="#" data-icon="email"> </a></li>
				<li> <a href="#srchPage" data-icon="search"> </a></li>
				<li> <a href="#" data-icon="arrow-r"> </a></li>
			</ul>
		</div>
	</div>
</div>
